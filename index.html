<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recruitment Swipe UI</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="dashboard">
        <h2>Dashboard</h2>
        <ul>
            <li>
                <div class="dropdown">
                    <button class="dropbtn">Active Hiring Jobs</button>
                    <div id="jobs-dropdown" class="dropdown-content">
                        <!-- Job options populated from jobs.csv -->
                    </div>
                </div>
            </li>
            <li>Past Hires</li>
            <li>Selected Candidates
                <ul id="selected-candidates">
                    <!-- Selected candidates will be added here -->
                </ul>
            </li>
        </ul>
    </div>
    
<div class="dashboard">
    <h2>Dashboard</h2>
    <ul>
        <li>
            <div class="dropdown">
                <button class="dropbtn">Active Hiring Jobs</button>
                <div id="jobs-dropdown" class="dropdown-content">
                    <!-- Job options populated from jobs.csv -->
                </div>
            </div>
        </li>
        <li>Past Hires</li>
        <li>Selected Candidates
            <ul id="selected-candidates">
                <!-- Selected candidates will be added here -->
            </ul>
        </li>
        <li>
            <button id="home-btn" class="home-btn">üè† Home</button>
        </li>
    </ul>
</div>

    
    <div class="profile-viewer">
        <div id="profile-card" class="profile-card">
            <h2 id="name" class="name"></h2>
            <div id="profile-details" class="profile-details">
                <h3>Years of Experience</h3>
                <ul>
                    <li id="experience"></li>
                </ul>
                <h3>Previous Company</h3>
                <ul>
                    <li id="company"></li>
                </ul>
                <h3>Job Title</h3>
                <ul>
                    <li id="job"></li>
                </ul>
                <h3>Education</h3>
                <ul>
                    <li id="education"></li>
                </ul>
                <h3>Skills</h3>
                <ul>
                    <li id="skills"></li>
                </ul>
                <h3>Other Relevant Skills</h3>
                <ul>
                    <li id="other-skills"></li>
                </ul>
                <h3>#Jobs Referred To</h3>
                <ul>
                    <li id="referrals"></li>
                </ul>
            </div>
            <div class="swipe-buttons">
                <button id="reject" class="swipe-button reject">‚ùå</button>
                <button id="accept" class="swipe-button accept">‚úîÔ∏è</button>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
